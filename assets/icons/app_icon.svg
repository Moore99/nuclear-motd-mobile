<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="#1565C0"/>
  
  <!-- Atom orbits -->
  <g fill="none" stroke="#FFFFFF" stroke-width="24" opacity="0.9">
    <!-- Horizontal orbit -->
    <ellipse cx="512" cy="512" rx="320" ry="120"/>
    <!-- Tilted orbit 1 -->
    <ellipse cx="512" cy="512" rx="320" ry="120" transform="rotate(60 512 512)"/>
    <!-- Tilted orbit 2 -->
    <ellipse cx="512" cy="512" rx="320" ry="120" transform="rotate(-60 512 512)"/>
  </g>
  
  <!-- Center nucleus -->
  <circle cx="512" cy="512" r="64" fill="#FFFFFF"/>
  
  <!-- Electrons -->
  <circle cx="832" cy="512" r="32" fill="#FFFFFF"/>
  <circle cx="352" cy="288" r="32" fill="#FFFFFF"/>
  <circle cx="352" cy="736" r="32" fill="#FFFFFF"/>
</svg>
