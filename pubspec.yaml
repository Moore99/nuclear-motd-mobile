name: nuclear_motd
description: Nuclear MOTD - Daily messages for the nuclear industry
publish_to: "none"
version: 1.0.0+53

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^17.1.0

  # Networking
  dio: ^5.4.0
  json_annotation: ^4.8.1

  # Local Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Push Notifications & Crash Reporting
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  firebase_crashlytics: ^5.0.7

  # Ads (Google AdMob - unobtrusive)
  google_mobile_ads: ^7.0.0

  # Utilities
  url_launcher: ^6.3.0
  package_info_plus: ^9.0.0
  connectivity_plus: ^7.0.0
  flutter_html: ^3.0.0-beta.2
  share_plus: ^12.0.1
  local_auth: ^3.0.0

  # Form validation
  form_builder_validators: ^11.0.0
  app_badge_plus: ^1.2.6
  flutter_local_notifications: ^20.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  # Note: Custom fonts are optional. Comment out if not using:
